<style>
    @media (prefers-color-scheme: light) {
        :root {
            --background-color: #EEE;
            --foreground-color: #333A;
            --foreground-color-hover: #333;
        }
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --background-color: #1E1E1E;
            --foreground-color: #CCCC;
            --foreground-color-hover: #CCC;
        }
    }

    html,
    body {
        margin: 0;
        border: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        color: var(--foreground-color);
        background-color: var(--background-color);
    }

    #breadcrumb,
    #container {
        position: fixed;
        /* left: 0;
        right: 0; */
        width: 100%;
    }

    #breadcrumb {
        top: 0;
        height: 1.5em;
        display: inline-block;
        white-space: nowrap;
        z-index: 1;
        /* font-weight: bold; */
    }

    #toolbar {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 2;
        line-height: 1.5em;
    }

    #picker {
        border-radius: 0.25em;
    }

    #breadcrumb>* {
        display: inline-block;
        font-size: 1em;
        line-height: 1.5em;
        white-space: nowrap;
        color: var(--foreground-color);
    }

    #breadcrumb>*:hover {
        color: var(--foreground-color-hover);
    }

    #status {
        width: 1em;
        height: 1em;
        text-align: center;
        color: white;
    }

    #type {
        text-decoration: underline;
    }

    #crumb {
        text-decoration: none;
        /* padding-left: 1em; */
    }

    #container {
        position: fixed;
        top: 1.5em;
        height: calc(100% - 1.5em);
    }
</style>
